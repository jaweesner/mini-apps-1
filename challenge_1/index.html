<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title> 
        <meta charset="UTF-8">
    </head>
    <body>
        <div id = "playerWins">
            WINS:
            <div id = "xwins"></div>
            <div id = "owins"></div>
        </div>
        <div id="playerTurn"></div>
        <section class = "board">
            <div class = "row r1" style="padding:20px;">
                <span style="border:1px solid black;padding:20px;" class = "space" id = "00"></span>
                <span style="border:1px solid black;padding:20px;" class = "space" id = "01"></span> 
                <span style="border:1px solid black;padding:20px;" class = "space" id = "02"></span>
            </div>
            <div class = "row r2" style="padding:20px;">
                <span style="border:1px solid black;padding:20px;" class = "space" id = "10"></span>
                <span style="border:1px solid black;padding:20px;" class = "space" id = "11"></span> 
                <span style="border:1px solid black;padding:20px;" class = "space" id = "12"></span>
            </div>
            <div class = "row r3"style="padding:20px;">
                <span style="border:1px solid black;padding:20px;" class = "space" id = "20"></span>
                <span style="border:1px solid black;padding:20px;" class = "space" id = "21"></span> 
                <span style="border:1px solid black;padding:20px;" class = "space" id = "22"></span>
            </div>
        </section>
        <btn id="newGame" style = "border: 1px solid black;">New Game</btn>
        <div id = "winner"></div>
        <script src="./app.js"></script>
    </body>
</html>
